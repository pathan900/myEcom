{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}}{% endblock%}

{% block body %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-4">
      <img src='/media/{{product.image}}' class="card-img-top img-fluid" alt="...">
    </div>

    <div class="col-md-8">
      <h5>{{product.product_name}}</h5>
      <p><b>MRP: <span>&#8377</span>{{product.price}}</b></p>
      <p>{{product.product_desc}}</p>
    </div>
  </div>
  <div class="row">
    <button class="btn btn-primary mx-2 my-4">Buy Now</button>
    <span id="divpr{{product.product_id}}" class="divpr">
      <button id="pr{{product.product_id}}" class="btn btn-primary cart mx-2 my-4 ">Add to Cart</button></span>
    <!-- <button id="cart" class="btn btn-primary cart mx-2 my-4">Add To Cart</button> -->
  </div>
</div>

{% endblock%}

{% block js %}
<script>
  sum = 0
  if (localStorage.getItem('cart') == null) {
    var cart = {};
  }
  else {
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
    
  }
  for (item in cart) {
    
    var name = cart[item][1];
    var qty = cart[item][0];
    sum = sum + qty;

  }
  document.getElementById('cart').innerHTML = sum;

  console.log(cart);


</script>

{% endblock%}
